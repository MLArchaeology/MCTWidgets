        .crosshairs:before, .crosshairs:after {
          content: '';
          position: absolute;
          width: 32px;
          height: 32px;
          z-index: 999;
          pointer-events: none;
        }
        .crosshairs:before {
          bottom: 50%;
          left: 50%;
          transform: translate(-50%, 0);
          border-bottom: 1px #000 solid;
        }
        .crosshairs:after {

          top: 50%;
